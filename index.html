function newGradient() {

    var c1 = {
        r: Math.floor(Math.random()*256),

    };

    return 'linear-gradient(to bottom,'+c1.rgb+' 0%,'+c2.rgb+' 100%)';
}

function rollBg() {
    $('div.hidden').css('background', newGradient());
    $('div,h2').toggleClass('hidden');
}
